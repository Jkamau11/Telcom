<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/index.css"> -->
    <title>Energy Sizing Tool</title>
</head>
<body>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');

*{
    margin-left: 0.8px;
    margin-right: 0.8px;
    margin-top: 0.4px;
    padding: 0;
}

body{
    font-size: 12px;
    font-family: "Lora", serif;
    font-optical-sizing: auto;
    font-style: normal;
}
.image{
    height: 46px;
}
.power-calculator{
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: auto;
  
}
.image-wrapper{
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    border-radius: 5px;
    width: auto;
    background-color: #b7d0ae;
    padding-bottom: 11px;
}

.image-wrapper p{
    margin-bottom: -10px;
}

.data-table{
    background-color: #ebebeb;
    display: flex;
    justify-content: center;
    column-gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    border-radius: 5px;
    margin: 5px;
}

input{
    border: none;
    border-radius: 4px;
}

table{
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
}

/* table ,tr {
    display: flex;
    flex-wrap: wrap;

} */

table, td {
   padding: 8px;
  }


.designs{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    width: auto;
    background-color: #b7d0ae;
}
.btn-outline-success{
    padding: 2px;
    font-size: 12px;
}

.btn-outline-danger{
    padding: 2px;
    font-size: 12px;
}
.btn-outline-primary{
    padding: 2px;
    font-size: 12px;
}

table,tr, td, input{
    align-items: center;
    justify-content: center;
}

.actualDesign{
    display: flex;
    column-gap: 5px;
}

.calculations{
    font-size: 12px;
    margin-top: 4px;
}

.dropdown{
    border: none;
    border-radius: 4px;
}
    </style>


    <div class="power-calculator">
        <div class="image-wrapper">
            <img class="image" src="./Safaricom.png" alt="image">
            <center>
                <p>Access Site Energy infrastucture sizing tool. Load Details(2G,3G,4G,5G,WIMAX)</p>
            </center>
        </div>
        <div class="data-table">
            <table align="center" bgcolor="#ffecb" cellpadding="10px" cellspacing="10px" >
                <tr>
                    <td>
                        <div>
                            <label for="Typical_air_conditioner_power">Typical air conditioner power(W)</label>
                        </div>
                    </td>
                    <td>
                        <select class="dropdown" id="Typical_air_conditioner_power">
                            <option value="0.0"></option>
                            <option value="500">1000</option>
                            <option value="1500">1500</option>
                            <option value="2000">2000</option>
                            <option value="2500">3000</option>
                            <option value="3500">3500</option>
                            <option value="4000">4000</option>
                        </select>

                        <!-- <input  type="number"> -->
                    </td>
                    <td>
                        <div>
                            <label for="qtty">Quantity</label>
                        </div>
                    </td>
                    <td>
                        <select class="dropdown" id="qtty">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>

                        <!-- <input  type="number"> -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="AC-load">Typical site AC Load(A)
                            </label>
                        </div>
                    </td>
                    <td colspan="3" align="center">
                        <input id="AC-load" type="number" placeholder="    dev. ongoing">
                    </td>
                </tr>
                <tr class="power">
                    <td>
                        <div>
                            <label for="DC-load">Typical site DC load(A)
                            </label>
                        </div>
                    </td>
                    <td colspan="3" align="center">
                        <select class="dropdown" id="DC-load">
                            <option value=""></option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="55">55</option>
                            <option value="60">65</option>
                            <option value="70">70</option>
                            <option value="75">75</option>
                            <option value="80">80</option>
                            <option value="85">85</option>
                            <option value="90">90</option>
                            <option value="95">95</option>
                            <option value="100">100</option>
                            <option value="110">110</option>
                            <option value="120">120</option>
                            <option value="130">130</option>
                            <option value="150">150</option>
                            <option value="180">180</option>
                            <option value="200">200</option>
                            <option value="280">280</option>
                        </select>

                        <!-- <input id="DC-load" type="number"> -->
                    </td>
                </tr>
                <tr >
                    <td colspan="1">
                        <div>
                            <label for="Power-consumption">Typical Power consumption(kW)</label>
                        </div>
                    </td>
                    <td id="Power-consumption" colspan="3" align="center">
                        <p><i>... W</i></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="Bht">Preferred Battery Holding Time (Hrs)</label>
                        </div>
                    </td>
                    <td colspan="3" align="center">
                        <select class="dropdown" name="Bht" id="Bht">
                            <option value="0.0"></option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2.0">2.0</option>
                            <option value="2.5">2.5</option>
                            <option value="3.0">3.0</option>
                            <option value="3.5">3.5</option>
                            <option value="4.0">4.0</option>
                            <option value="4.5">4.5</option>
                            <option value="5.5">5.5</option>
                            <option value="6.0">6.0</option>
                            <option value="6.5">6.5</option>
                            <option value="7.0">7.0</option>
                            <option value="7.5">7.5</option>
                            <option value="8.0">8.0</option>
                            <option value="8.5">8.5</option>
                            <option value="9.0">9.0</option>
                            <option value="9.5">9.5</option>
                            <option value="10.0">10.0</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="Battery-Capacity">Typical Battery Capacity (Ah)</label>
                        </div>
                    </td>
                    <td id="Battery-Capacity"  align="center" colspan="3" align="center">
                        <p><i>... Ah</i></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="chargingCoefficient">Typical Battery Charging Co-efficient</label>
                        </div>
                    </td>
                    <td colspan="3" align="center">
                        <select class="dropdown" name="chargingCoefficient" id="chargingCoefficient">
                            <option value="0.0"></option>
                            <option value="0.1">0.1</option>
                            <option value="0.15">0.15</option>
                            <option value="0.2">0.2</option>
                            <option value="0.25">0.25</option>
                            <option value="0.3">0.3</option>
                            <option value="0.35">0.35</option>
                            <option value="0.4">0.4</option>
                            <option value="0.45">0.45</option>
                            <option value="0.5">0.5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="Battery-Charging">Battery charging Power (kW)</label>
                        </div>
                    </td>
                    <td id="Battery-Charging"  align="center" colspan="3" align="center">
                        <p><i>... W</i></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="Total-power"> Total Power demand (kW)</label>
                        </div>
                    </td>
                    <td id="Total-power"  align="center" colspan="3" align="center">
                        <p><i>... W</i></p>
                    </td>
                </tr>
            </table>
            <hr>
         
            <div class="calculations">
                <Button class="btn btn-outline-success" onclick="totalPower()">Evaluate</Button>
                <Button id="rst" class="btn btn-outline-danger" onclick="reset()">Reset</Button>
                <Button class="btn btn-outline-primary">Download Design Data</Button>
            </div>
        </div>
        <div class="designs">
            <div class="actualDesign">
                <p >Design Generator is : </p>
                <div id="designDg"> ___</div>
            </div>
            <div class="actualDesign">
                <p >Design Rectifier is : </p>
                <div id="designRect"> ___</div>
            </div> 
        </div>
    </div>
    <hr>
    <script>

                function totalPower(){
                    let typicalAcPower = document.getElementById("Typical_air_conditioner_power").value;
                    let acQtty = document.getElementById("qtty").value;
                    let acTotalPower = (typicalAcPower * acQtty)/1000;
                    let acLoad = document.getElementById("AC-load").value;
                    let dcLoad = document.getElementById("DC-load").value;

                    let powerConsumption = (dcLoad * 53.5)/1000;

                    let bht = (10* document.getElementById("Bht").value)/10;
                    // console.log(bht);

                    let batteryCapacity = 100 * Math.round(((dcLoad* bht)/0.85)/100);

                    let batteryChargingCoefficient = document.getElementById("chargingCoefficient").value;

                    // console.log(batteryChargingCoefficient);

                    let batteryChargingPower = (batteryCapacity * batteryChargingCoefficient * 53.5)/1000;
                        document.getElementById("Power-consumption").innerHTML = powerConsumption + " kW" ;
                        document.getElementById("Battery-Capacity").innerHTML = batteryCapacity + " Ah" ;
                        document.getElementById("Battery-Charging").innerHTML = batteryChargingPower + " kW" ;
                    let totalPowerDemand = acTotalPower + powerConsumption + batteryChargingPower;
                        document.getElementById("Total-power").innerHTML = (totalPowerDemand).toFixed(3) + " kW" ;

                    let dcPowerDemand = powerConsumption + batteryChargingPower;

                    let dDg = 10 * Math.round(((totalPowerDemand/0.75))/10);
                    let dgKva = dDg/0.8;
                    let dRect = Math.round((dcPowerDemand/0.85)) ;

                        document.getElementById("designDg").innerHTML = "" + dDg + " kW" + " or " + dgKva + " kVA";
                        document.getElementById("designRect").innerHTML = "" + dRect + " kW";


                    // console.log(powerConsumption);
                    // console.log(batteryCapacity);
                    // console.log(batteryChargingPower);
                    // console.log(dDg);
                    // console.log(dRect);
                } ; 
                

                function reset(){
                        document.getElementById("Typical_air_conditioner_power").value = '';
                        document.getElementById("qtty").value = '';
                        document.getElementById("AC-load").value = '';
                        document.getElementById("DC-load").value = '';
                        document.getElementById("chargingCoefficient").value = '';
                        document.getElementById("Bht").value = '';

                            function totalPower(){
                                let typicalAcPower = document.getElementById("Typical_air_conditioner_power").value;
                                let acQtty = document.getElementById("qtty").value;
                                let acTotalPower = (typicalAcPower * acQtty)/1000;
                                let acLoad = document.getElementById("AC-load").value;
                                let dcLoad = document.getElementById("DC-load").value;
                            
                                let powerConsumption = (dcLoad * 53.5)/1000;
                            
                                let bht = (10* document.getElementById("Bht").value)/10;
                                // console.log(bht);
                            
                                let batteryCapacity = 100 * Math.round(((dcLoad* bht)/0.85)/100);
                            
                                let batteryChargingCoefficient = document.getElementById("chargingCoefficient").value;
                            
                                // console.log(batteryChargingCoefficient);
                            
                                let batteryChargingPower = (batteryCapacity * batteryChargingCoefficient * 53.5)/1000;
                                    document.getElementById("Power-consumption").innerHTML = powerConsumption + " kW" ;
                                    document.getElementById("Battery-Capacity").innerHTML = batteryCapacity + " Ah" ;
                                    document.getElementById("Battery-Charging").innerHTML = batteryChargingPower + " kW" ;
                                let totalPowerDemand = acTotalPower + powerConsumption + batteryChargingPower;
                                    document.getElementById("Total-power").innerHTML = (totalPowerDemand).toFixed(3) + " kW" ;
                            
                                let dcPowerDemand = powerConsumption + batteryChargingPower;
                            
                                let dDg = 10 * Math.round(((totalPowerDemand/0.75))/10);
                                let dgKva = dDg/0.8;
                                let dRect = 10 * Math.round(((dcPowerDemand/0.75))/10);
                            
                                    document.getElementById("designDg").innerHTML = "" + dDg + " kW" + " or " + dgKva + " kVA";
                                    document.getElementById("designRect").innerHTML = "" + dRect + " kW";
                            }
                    totalPower();
                }
    </script>
</body>
</html>
